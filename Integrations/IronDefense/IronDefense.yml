category: Network Security
commonfields:
  id: IronDefense
  version: -1
configuration:
- display: IronAPI Host/IP
  name: ironAPIHost
  required: true
  type: 0
- defaultvalue: '6942'
  display: IronAPI Port
  name: ironAPIPort
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: '60'
  display: Request Timeout (Sec)
  name: requestTimeout
  required: false
  type: 0
- display: Dome Notification Types to Exclude.
  name: domeCategories
  options:
  - Participant Added
  - Comment Added
  - Community Severity Changed
  - Community Severity Mismatched
  - Enterprise Severity Mismatched
  - Severity Suspicious
  - Severity Malicious
  - Joined High Risk
  - High Cognitive System Score
  required: false
  type: 16
- display: Disable all Dome Notification Ingestion.
  name: disableDomeNotifications
  required: false
  type: 8
- display: Alert Notification Categories to Exclude.
  name: alertCategories
  options:
  - C2
  - Action
  - Access
  - Recon
  - Other
  required: false
  type: 16
- display: Alert Notification SubCategories to Exclude (enter in CSV format).
  name: alertSubCategories
  required: false
  type: 12
- defaultvalue: '0'
  display: Lower Bound of Severity for Alert Notification.
  name: alertSeverityLower
  required: false
  type: 0
- defaultvalue: '1000'
  display: Upper Bound of Severity for Alert Notification.
  name: alertSeverityUpper
  required: false
  type: 0
- display: Disable all Alert Notification Ingestion.
  name: disableAlertNotifications
  required: false
  type: 8
- display: Event Notification Categories to Exclude.
  name: eventCategories
  options:
  - C2
  - Action
  - Access
  - Recon
  - Other
  required: false
  type: 16
- display: Event Notification SubCategories to Exclude (enter in CSV format).
  name: eventSubCategories
  required: false
  type: 12
- defaultvalue: '0'
  display: Lower Bound of Severity for Event Notification.
  name: eventSeverityLower
  required: false
  type: 0
- defaultvalue: '1000'
  display: Upper Bound of Severity for Event Notification.
  name: eventSeverityUpper
  required: false
  type: 0
- display: Disable all Event Notification Ingestion.
  name: disableEventNotifications
  required: false
  type: 8
- defaultvalue: '500'
  display: Dome Notification limit per request.
  name: domeLimit
  required: false
  type: 0
- defaultvalue: '500'
  display: Alert Notification limit per request.
  name: alertLimit
  required: false
  type: 0
- defaultvalue: '500'
  display: Event Notification limit per request.
  name: eventLimit
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: The IronDefense Integration for Demisto allows users to interact with IronDefense alerts within Demisto. The
  Integration provides the ability to rate alerts, update alert statuses, add comments to alerts, to report
  observed bad activity, get alerts, get events, and get IronDome information.
display: IronDefense
name: IronDefense
script:
  commands:
  - arguments:
    - default: false
      description: The ID of the IronDefense alert.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The severity rating of the alert. Can be: "Undecided", "Benign", "Suspicious", "Malicious".'
      isArray: false
      name: severity
      predefined:
      - Undecided
      - Benign
      - Suspicious
      - Malicious
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Determines whether the rating was expected. Can be: "Unknown", "Expected", "Unexpected". Use "Unknown" if the rating is undecided.'
      isArray: false
      name: expectation
      predefined:
      - Unknown
      - Expected
      - Unexpected
      required: true
      secret: false
    - default: false
      description: Explains the rating of the alert.
      isArray: false
      name: comments
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether to share the comment with IronDome.
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Rates an IronDefense alert.
    execution: false
    name: irondefense-rate-alert
  - arguments:
    - default: false
      description: The ID of the IronDefense alert.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: Explains the rating of the alert.
      isArray: false
      name: comment
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether to share the comment with IronDome.
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Adds a comment to an IronDefense alert.
    execution: false
    name: irondefense-comment-alert
  - arguments:
    - default: false
      description: The ID of the IronDefense alert.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The alert status to set. Can be: "Awaiting Review", "Under Review", "Closed".'
      isArray: false
      name: status
      predefined:
      - Awaiting Review
      - Under Review
      - Closed
      required: true
      secret: false
    - default: false
      description: Explains the status of the alert.
      isArray: false
      name: comments
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether to share the comment with IronDome.
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Sets the status of an IronDefense alert.
    execution: false
    name: irondefense-set-alert-status
  - arguments:
    - default: false
      description: The name of the Threat Intelligence Rule (TIR) to be created.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: A description of the observed bad endpoint.
      isArray: false
      name: description
      required: true
      secret: false
    - default: false
      description: The IP address of the observed bad endpoint.
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: The domain name of the observed bad endpoint.
      isArray: false
      name: domain
      required: false
      secret: false
    - default: false
      description: The start time of the observed bad activity in RFC 3339 format.
      isArray: false
      name: activity_start_time
      required: true
      secret: false
    - default: false
      description: The end time of the observed bad activity in RFC 3339 format.
      isArray: false
      name: activity_end_time
      required: true
      secret: false
    deprecated: false
    description: Submits an observed bad endpoint to IronDefense to create Threat.
      Intelligence Rules (TIR).
    execution: false
    name: irondefense-report-observed-bad-activity
  - arguments:
    - default: false
      description: The ID of the IronDefense event.
      isArray: false
      name: event_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves an IronDefense event.
    execution: false
    name: irondefense-get-event
    outputs:
    - contextPath: IronDefense.Event.ID
      description: The event ID.
      type: String
    - contextPath: IronDefense.Event.AlertID
      description: The associated alert ID.
      type: String
    - contextPath: IronDefense.Event.Category
      description: The event category.
      type: String
    - contextPath: IronDefense.Event.SubCategory
      description: The event sub category.
      type: String
    - contextPath: IronDefense.Event.Severity
      description: The event severity (0-1000).
      type: Number
    - contextPath: IronDefense.Event.Confidence
      description: The event confidence (real number between 0-1).
      type: Number
    - contextPath: IronDefense.Event.Created
      description: Time the event was created.
      type: Date
    - contextPath: IronDefense.Event.Updated
      description: Time the event was last updated.
      type: Date
    - contextPath: IronDefense.Event.StartTime
      description: The start time of this event's activity.
      type: Date
    - contextPath: IronDefense.Event.EndTime
      description: The end time of this event's activity.
      type: Date
    - contextPath: IronDefense.Event.IronDomeSharedTime
      description: The time when the event was sent to IronDome - not present if not shared with irondome.
      type: Date
    - contextPath: IronDefense.Event.IsWhitelisted
      description: True if the event activity was whitelisted, false otherwise.
      type: Boolean
    - contextPath: IronDefense.Event.IsBlacklisted
      description: True if the event activity was blacklisted, false otherwise.
      type: Boolean
    - contextPath: IronDefense.Event.SrcIP
      description: The source IP associated with this event.
      type: String
    - contextPath: IronDefense.Event.DstIP
      description: The destination IP associated with this event.
      type: String
    - contextPath: IronDefense.Event.DstPort
      description: The destination port associated with this event.
      type: Number
    - contextPath: IronDefense.Event.AppDomains
      description: Any domains associated with this event.
      type: String
    - contextPath: IronDefense.Event.PrimaryAppProtocol
      description: The primary application protocol associated with this event.
      type: String
    - contextPath: IronDefense.Event.SecondaryAppProtocol
      description: The secondary application protocol associated with this event.
      type: String
    - contextPath: IronDefense.Event.BytesIn
      description: The byte count of incoming traffic for this event.
      type: Number
    - contextPath: IronDefense.Event.BytesOut
      description: The byte count of outgoing traffic for this event.
      type: Number
    - contextPath: IronDefense.Event.TotalBytes
      description: The byte count of the total traffic (in either direction) for this event.
      type: Number
    - contextPath: IronDefense.Event.URL
      description: The related URL for this event, if applicable.
      type: String
    - contextPath: IronDefense.Event.RawDataFormats
      description: The list of distinct raw data formats for this event.
      type: String
    - contextPath: IronDefense.Event.SrcEntityAttribute
      description: The source entity attribute related to this event, if one could be determined.
      type: String
    - contextPath: IronDefense.Event.SrcEntityAttributeType
      description: The source entity attribute type related to this event, if one could be determined.
      type: String
    - contextPath: IronDefense.Event.DstEntityAttribute
      description: The destination entity attribute related to this event, if one could be determined.
      type: String
    - contextPath: IronDefense.Event.DstEntityAttributeType
      description:  The destination entity attribute type related to this event, if one could be determined.
      type: String
    - contextPath: IronDefense.Event.VueURL
      description: The url for displaying the event within IronVUE.
      type: String
    - contextPath: IronDefense.Context.Name
      description: The name of the context table.
      type: String
    - contextPath: IronDefense.Context.Columns.Name
      description: The name of the context column.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.StringValue
      description: A string context value.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.IntValue
      description: An integer context value.
      type: Number
    - contextPath: IronDefense.Context.Columns.Value.Data.LongValue
      description: A long context value.
      type: Number
    - contextPath: IronDefense.Context.Columns.Value.Data.DoubleValue
      description: A double context value.
      type: Number
    - contextPath: IronDefense.Context.Columns.Value.Data.IpValue
      description: An IP context value.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.MacValue
      description: A MAC context value.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.TimestampValue
      description: A timestamp context value.
      type: Date
    - contextPath: IronDefense.Context.Columns.Value.Data.BoolValue
      description: A boolean context value.
      type: Boolean
    - contextPath: IronDefense.Context.Columns.Value.Data.TransProtocolValue
      description: A Transport Protocol context value.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.AppProtocolValue
      description: An Application Protocol context value.
      type: String
    - contextPath: IronDefense.Context.Columns.Value.Data.UuidValue
      description: A UUID context value.
      type: String
  - arguments:
    - default: false
      description: The list of Alert IDs to filter by.
      isArray: false
      name: alert_id
      required: false
      secret: false
    - default: false
      description: The list of Alert categories to filter by.
      isArray: false
      name: category
      required: false
      secret: false
    - default: false
      description: The list of Alert sub categories to filter by.
      isArray: false
      name: sub_category
      required: false
      secret: false
    - default: false
      description: The list of Alert status to filter by.
      isArray: false
      name: status
      required: false
      secret: false
    - default: false
      description: The list of Alert analyst severity to filter by.
      isArray: false
      name: analyst_severity
      required: false
      secret: false
    - default: false
      description: The list of Alert analyst expectation to filter by.
      isArray: false
      name: analyst_expectation
      required: false
      secret: false
    - default: false
      description: The minimum Alert severity to filter by.
      isArray: false
      name: min_severity
      required: false
      secret: false
    - default: false
      description: The maximum Alert severity to filter by.
      isArray: false
      name: max_severity
      required: false
      secret: false
    - default: false
      description: The minimum Alert created date to filter by.
      isArray: false
      name: min_created
      required: false
      secret: false
    - default: false
      description: The maximum Alert created date to filter by.
      isArray: false
      name: max_created
      required: false
      secret: false
    - default: false
      description: The minimum Alert updated date to filter by.
      isArray: false
      name: min_updated
      required: false
      secret: false
    - default: false
      description: The maximum Alert updated date to filter by.
      isArray: false
      name: max_updated
      required: false
      secret: false
    - default: false
      description: The minimum Alert first event created date to filter by.
      isArray: false
      name: min_first_event_created
      required: false
      secret: false
    - default: false
      description: The maximum Alert first event created date to filter by.
      isArray: false
      name: max_first_event_created
      required: false
      secret: false
    - default: false
      description: The minimum Alert last event created date to filter by.
      isArray: false
      name: min_last_event_created
      required: false
      secret: false
    - default: false
      description: The maximum Alert last event created date to filter by.
      isArray: false
      name: max_last_event_created
      required: false
      secret: false
    - default: false
      description: The minimum Alert first event start date to filter by.
      isArray: false
      name: min_first_event_start_time
      required: false
      secret: false
    - default: false
      description: The maximum Alert first event start date to filter by.
      isArray: false
      name: max_first_event_start_time
      required: false
      secret: false
    - default: false
      description: The minimum Alert last event end date to filter by.
      isArray: false
      name: min_last_event_end_time
      required: false
      secret: false
    - default: false
      description: The maximum Alert last event end date to filter by.
      isArray: false
      name: max_last_event_end_time
      required: false
      secret: false
    - default: false
      description: The list of Alert analytic versions to filter by.
      isArray: false
      name: analytic_version
      required: false
      secret: false
    - default: false
      description: The limit on the number of Alerts to be returned.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The number of results to skip - used for paging the results.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: The list of Alert fields to sort by.
      isArray: false
      name: sort
      required: false
      secret: false
    deprecated: false
    description: Pulls Alerts from IronDefense.
    execution: false
    name: irondefense-get-alerts
    outputs:
    - contextPath: IronDefense.Alert.ID
      description: The ID of the alert.
      type: string
    - contextPath: IronDefense.Alert.Category
      description: The category of the alert.
      type: string
    - contextPath: IronDefense.Alert.SubCategory
      description: The subcategory of the alert.
      type: string
    - contextPath: IronDefense.Alert.Severity
      description: The severity score of the alert.
      type: Number
    - contextPath: IronDefense.Alert.Status
      description: The status of the alert.
      type: String
    - contextPath: IronDefense.Alert.AnalystSeverity
      description: The analyst severity of the alert.
      type: String
    - contextPath: IronDefense.Alert.Analyst_Expectation
      description: The analyst expectation of the alert.
      type: String
    - contextPath: IronDefense.Alert.Created
      description: Time the alert was created in IronDefense.
      type: Date
    - contextPath: IronDefense.Alert.Updated
      description: Time the alert was last updated in IronDefense.
      type: Date
    - contextPath: IronDefense.Alert.EventCount
      description: The number of non-whitelisted events associated with this alert.
      type: Number
    - contextPath: IronDefense.Alert.FirstEventCreated
      description: The earliest created date of any associated event on this alert.
      type: String
    - contextPath: IronDefense.Alert.LastEventCreated
      description: The last created date of any associated event on this alert.
      type: String
    - contextPath: IronDefense.Alert.RawDataFormat
      description: List of distinct raw data formats for this event.
      type: String
    - contextPath: IronDefense.Alert.AggregationCriteria
      description: Criteria used to build alert, specific to the event context fields.
      type: String
    - contextPath: IronDefense.Alert.VueURL
      description: The url for displaying the alert within IronVUE.
      type: String
    - contextPath: IronDefense.Constraint.Limit
      description: The maximum number of results that were requested to be returned.
      type: Number
    - contextPath: IronDefense.Constraint.Offset
      description: The number of results that were skipped - used for paging the results.
      type: Number
    - contextPath: IronDefense.Constraint.Total
      description: The total number of results possible from the query.
      type: Number
  - arguments:
    - default: false
      description: The ID of the IronDefense alert.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves IronDome information for an IronDefense alert.
    execution: false
    name: irondefense-get-alert-irondome-information
    outputs:
    - contextPath: IronDefense.Correlations.DomeTag
      description: The IronDome tag.
      type: String
