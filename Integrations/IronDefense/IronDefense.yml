      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Behavior.BenignCount
      description: Count of benign ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Behavior.WhitelistedCount
      description: Count of whitelisted ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Behavior.CommentsCount
      description: Count of comments made.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Behavior.ActivityCount
      description: Count of activity.
