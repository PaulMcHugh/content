      description: The IP correlated on (if an IP correlation).
      type: String
    - contextPath: IronDefense.Correlations.Correlations.Domain
      description: The Domain correlated on (if a Domain correlation).
      type: String
    - contextPath: IronDefense.Correlations.Correlations.Behavior
      description: True if the correlation was behavior-based.
      type: Boolean
    - contextPath: IronDefense.Correlations.Correlations.EnterpriseCorrelations
      description: The number of enterprise correlations.
      type:  Number
    - contextPath: IronDefense.Correlations.Correlations.CommunityCorrelations
      description: The number of community correlations.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.DomeTag
      description: The IronDome tag.
      type: String
    - contextPath: IronDefense.CorrelationParticipation.Behavior.MaliciousCount
