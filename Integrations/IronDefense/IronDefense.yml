    - contextPath: IronDefense.CorrelationParticipation.Domain.LastSeen
      description: The time the activity was last seen.
      type: Date
    - contextPath: IronDefense.CorrelationParticipation.Ip.MaliciousCount
      description: Count of malicious ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.SuspiciousCount
      description: Count of suspicious ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.BenignCount
      description: Count of benign ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.WhitelistedCount
      description: Count of whitelisted ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.CommentsCount
      description: Count of comments made.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.ActivityCount
      description: Count of activity.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Ip.ResourceOwner
      description: True if the caller is the resource owner.
      type: Boolean
    - contextPath: IronDefense.CorrelationParticipation.Ip.FirstSeen
      description: The time the activity was first seen.
