    - contextPath: IronDefense.CorrelationParticipation.Behavior.FirstSeen
      description: The time the activity was first seen.
      type: Date
    - contextPath: IronDefense.CorrelationParticipation.Behavior.LastSeen
      description: The time the activity was last seen.
      type: Date
    - contextPath: IronDefense.CorrelationParticipation.Domain.MaliciousCount
      description: Count of malicious ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Domain.SuspiciousCount
      description: Count of suspicious ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Domain.BenignCount
      description: Count of benign ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Domain.WhitelistedCount
      description: Count of whitelisted ratings.
      type: Number
    - contextPath: IronDefense.CorrelationParticipation.Domain.CommentsCount
      description: Count of comments made.
